version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile
    build:
      commands:
        - |
          if [ "${AWS_BRANCH}" = "main" ]; then 
            yarn run build:production; 
          else 
            yarn run build:staging; 
          fi
  artifacts:
    baseDirectory: public
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
